<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WizardPrint.uy</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!-- DIV principal del programa -->
        <div class="wrapper">
            <!-- Barra lateral izquirda -->
            <aside>
                <header>
                    <h1 class="logo"> WizardPrint </h1>
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <button class="boton-menu boton-categoria active">
                                <i class="bi bi-hand-index-thumb-fill"></i>
                                Todos los productos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria">
                                <i class="bi bi-hand-index-thumb"></i>
                                Buzos
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria">
                                <i class="bi bi-hand-index-thumb"></i>
                                Pines
                            </button>
                        </li>
                        <li>
                            <button class="boton-menu boton-categoria">
                                <i class="bi bi-hand-index-thumb"></i>
                                Tazas
                            </button>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>
                                Carrito
                                <span class="contador">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer"> © 2023 Haff</p>
                </footer>
            </aside>
            <!-- En el main se cargaran los productos -->
            <!-- TODO: Traer la información de los productos de una API -->
            <main>
                <h2 class="titulo-principal">Todos los productos</h2>
                <!-- Producto -->
                <div class="contenedor-productos">
                    <div class="producto">
                        <img class="producto-imagen" src="./images/buzos/01.png"
                            alt>
                        <div class="producto-detalles">
                            <h3 class="producto-titulo">Buzo 01</h3>
                            <p class="producto-precio">$1000</p>
                            <button class="producto-agregar">
                                <i class="bi bi-plus-square-fill"></i>
                                Agregar
                            </button>
                        </div>
                    </div>
                    <!-- Producto -->
                    <!-- Producto -->
                    <div class="producto">
                        <img class="producto-imagen" src="./images/pines/01.png"
                            alt>
                        <div class="producto-detalles">
                            <h3 class="producto-titulo">Pin 01</h3>
                            <p class="producto-precio">$1000</p>
                            <button class="producto-agregar">
                                <i class="bi bi-plus-square-fill"></i>
                                Agregar
                            </button>
                        </div>
                    </div>
                    <!-- Producto -->
                    <!-- Producto -->
                    <div class="producto">
                        <img class="producto-imagen" src="./images/tazas/01.png"
                            alt>
                        <div class="producto-detalles">
                            <h3 class="producto-titulo">Taza 01</h3>
                            <p class="producto-precio">$1000</p>
                            <button class="producto-agregar">
                                <i class="bi bi-plus-square-fill"></i>
                                Agregar
                            </button>
                        </div>
                    </div>
                    <!-- Producto -->
                </div>
            </main>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
